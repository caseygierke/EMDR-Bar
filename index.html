<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>EMDR Bar</h1>
	<div id="screenContainer">
	  <canvas
	     id="screenCanvas"
	     width="800"
	     height="600"
	  />
	</div>
	
	<div class="button-container">
		
		<!-- Background Color dropdown -->
		<label for="background-color">Background Color:</label>
		<select id="background-color"></select>
		
		<!-- Ball Color dropdown -->
		<label for="ball-color">Ball Color:</label>
		<select id="ball-color"></select>
		
		<button type="button" id="start-stop" class="btn btn-lg btn-primary">Start/Stop</button>
		


		<!-- Repitition input -->
		<label for="repetitions">Repetitions</label>
  		<input type="text" id="repetitions">
		
	</div>

	
	<script src="script.js"></script>
</body>
</html>
